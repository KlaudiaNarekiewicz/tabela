<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <style>
  table,td
      {
          border: 2px solid blueviolet;
      }
  </style>
</head>
<body>
    <table id="tabela">
      <tr>
        <td>Tabela</td>
        <td>Klaudia</td>
      </tr>
    </table>
  <br>
  <button type="button" onclick="klik()">Dodaj </button>
  <script>
  
  function klik()
  {
    var tabela = document.getElementById("tabela");
      for (i=0; i<=10; i++)
        {
          var row = tabela.insertRow(0);
          var cell1 = row.insertCell(0);
          var cell2 = row.insertCell(1);
          var numer = (0,i);
          cell1.innerHTML = "10*"+i+"="+ (numer*9);
          cell2.innerHTML = "Klaudia";
        }
  }
  </script>

</body>
</html>
